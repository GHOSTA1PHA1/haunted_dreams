<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#f1e2c6"/>
      <stop offset="1" stop-color="#d2b285"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0.15"/>
      <feBlend mode="multiply" in2="SourceGraphic"/>
    </filter>
    <style>
      .frame { fill:none; stroke:#3a2a18; stroke-width:14; }
      .big { font: 260px/1 "Georgia", "Times New Roman", serif; fill:#2b2014; font-weight:900; letter-spacing:4px; }
      .sub { font: 82px/1 "Georgia", "Times New Roman", serif; fill:#2b2014; font-weight:700; letter-spacing:3px; }
      .foot{ font: 54px/1 "Georgia", "Times New Roman", serif; fill:#2b2014; letter-spacing:2px; }
    </style>
  </defs>

  <!-- parchment background -->
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" filter="url(#grain)" opacity="0.18"/>

  <!-- border -->
  <rect x="26" y="26" width="1548" height="848" class="frame"/>
  <rect x="46" y="46" width="1508" height="808" class="frame" opacity="0.6"/>

  <!-- scenery silhouette -->
  <g fill="#2b2014" opacity="0.6">
    <path d="M0,720 C200,660 350,700 520,670 720,625 880,680 1060,650 1240,620 1450,650 1600,630 V900 H0 Z"/>
    <rect x="1090" y="640" width="8" height="80" rx="2"/>
    <rect x="1290" y="650" width="8" height="70" rx="2"/>
  </g>

  <!-- title -->
  <text x="800" y="360" text-anchor="middle" class="big">GBU</text>
  <text x="800" y="470" text-anchor="middle" class="sub">THE GOOD, THE BAD &amp; THE UGLY</text>

  <!-- footer -->
  <rect x="46" y="770" width="1508" height="84" fill="#2b2014" opacity="0.9" rx="8"/>
  <text x="800" y="828" text-anchor="middle" class="foot" fill="#f5e8d0">RedM Roleplay â€¢ Est. 1925</text>
</svg>
